<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="logo">
        <div id="imgContainer">
            <img src="Imgaes/logoT.png" id="logoImg">
        </div>
    </div>

    <div id="formContainer">
        <div id="info">
            <p>New to MotiVerse?</p>
        </div>

        <div id="signUp">
            <div class="loginForm">
                <form action="#" method="get">
                    <p class="inputFieldName">First name</p>
                    <input type="text" required>

                    <p class="inputFieldName" id="email">E-mail</p>
                    <input type="email" name="email" required>
                </form>

            </div>

            <div class="loginForm">
                <form action="#" method="get">
                    <p class="inputFieldName">Last name</p>
                    <input type="text" required>

                    <p class="inputFieldName" id="password">Password</p>
                    <input type="password" name="password" minlength="8" maxlength="20" required>
                </form>
            </div>

        </div>

        <div id="signUpButtonContainer">
            <form>
                <button id="signUpButton" type="submit">Sing up</button>
            </form>
            <p>Already have an account? <a href="index.html" id="logInLink">Log in</a></p>
        </div>

        <footer>
            <p id="footText">All rights reserved Â©MotiVerse</p>
        </footer>

    </div>
    
</body>
</html>
